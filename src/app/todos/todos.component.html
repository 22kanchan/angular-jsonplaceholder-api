<div class="container">
    <h1>TODOs</h1>
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
      <tr *ngFor="let todos of todos">
        <td>{{ todos.id }}</td>
        <td>{{ todos.title }}</td>
        <td>{{ todos.completed }}</td>
      </tr>
    </table>
    
 </div>
